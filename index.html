<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Invitation for Special You</title>

<style>
body{
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family: 'Segoe UI', sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
  overflow:hidden;
}

.card{
  background:white;
  padding:32px;
  border-radius:25px;
  width:380px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
  position:relative;
  z-index:2;
}

h1{color:#e91e63;}
p{font-size:19px;margin-bottom:28px;}

.buttons{
  position:relative;
  height:130px;
}

button{
  padding:18px 38px;
  font-size:20px;
  border:none;
  border-radius:40px;
  cursor:pointer;
  position:absolute;
  transition:transform .15s ease;
}

#yes{
  background:#4CAF50;
  color:white;
  left:30px;
}

#no{
  background:#f44336;
  color:white;
  right:30px;
}

#message{
  display:none;
  margin-top:22px;
  font-size:18px;
  color:#e91e63;
  font-weight:600;
}

#counter{
  margin-top:10px;
  font-size:15px;
  color:#555;
}

/* hearts */
.heart{
  position:fixed;
  font-size:22px;
  animation:float 4s linear forwards;
  bottom:-20px;
  z-index:1;
}

@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-110vh);opacity:0}
}

/* fireworks */
.spark{
  position:fixed;
  width:6px;
  height:6px;
  background:#ff4081;
  border-radius:50%;
  animation:boom 1s ease-out forwards;
}

@keyframes boom{
  from{transform:scale(1);opacity:1}
  to{transform:scale(0);opacity:0}
}
</style>
</head>

<body>

<div class="card">
  <h1>Invitation for special you ğŸ’Œ</h1>

  <p>
    Hey <b>Kini</b> ğŸ±ğŸ’–<br><br>
    Meri bili mere sath<br>
    <b>Valentineâ€™s Day</b> par coffee peeyegi? â˜•
  </p>

  <div class="buttons">
    <button id="yes">YES ğŸ’–</button>
    <button id="no">NO ğŸ™„</button>
  </div>

  <div id="counter">NO tries: 0 ğŸ˜ˆ</div>

  <div id="message">
    Mujhe pata tha tum YES hi bologi ğŸ˜Œ<br>
    Acha decision liya ğŸ’–<br>
    Thank you biliiii ğŸ±ğŸ’–
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("message");
const counter = document.getElementById("counter");
let tries = 0;

function moveNo(){
  tries++;
  counter.innerHTML = "NO tries: " + tries + " ğŸ˜ˆ";

  const maxX = window.innerWidth/2 - 130;
  const maxY = 200;

  const x = Math.random()*maxX*(Math.random()>.5?1:-1);
  const y = Math.random()*maxY*(Math.random()>.5?1:-1);

  noBtn.style.transform = `translate(${x}px,${y}px)`;
}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("click",moveNo);
noBtn.addEventListener("touchstart",moveNo);

yesBtn.addEventListener("click",()=>{
  msg.style.display="block";
  hearts();
  fireworks();
});

/* hearts */
function hearts(){
  for(let i=0;i<25;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="â¤ï¸";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(Math.random()*2+3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  }
}

/* fireworks */
function fireworks(){
  for(let i=0;i<40;i++){
    const s=document.createElement("div");
    s.className="spark";
    s.style.left=window.innerWidth/2+"px";
    s.style.top=window.innerHeight/2+"px";
    s.style.background=`hsl(${Math.random()*360},100%,60%)`;
    s.style.transform=`translate(${(Math.random()*300-150)}px,${(Math.random()*300-150)}px)`;
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1000);
  }
}
</script>

</body>
  </html>
